<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student CRUD App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Data CRUD App</h1>

  <!-- Form -->
  <div class="form">
    <input type="text" id="roll-input" placeholder="Enter Roll Number" />
    <input type="text" id="name-input" placeholder="Enter Student Name" />
    <button id="add-btn">Add Student</button>
  </div>

  <!-- List -->
  <table id="student-table">
    <thead>
      <tr>
        <th>Roll No.</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="student-list"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
